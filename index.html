<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Let's Play a game!!!</title>
        <link href="Styles/styles.css" rel="stylesheet">
        <h1>Number Guessing Game</h1>
    </head>
    <body>
        <p>We have selected a random number between 1 and 100. 
        See if you can guess it in 10 turns or fewer. 
        We'll tell you if your guess was too high or too low.</p>
        <div class="inputArea">
            <label for="guessField">Enter a guess</label>
            <input type="text"   id="guessField"  value=""             class="guessField">
            <input type="submit" id=""            value="Submit guess" class="guessSubmit">
        </div>
        <div class="Results">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"> </p>
        </div>
        <script src="Scripts/main.js"></script>
    </body>
</html>
